<body>
  <h2 class="mt-3 mb-3">Add New User</h2>
  <form [formGroup]="newUserForm" (ngSubmit)="saveNewUser()">
    <div class="col-12 m-auto d-flex align-items-center justify-content-start flex-wrap form rounded h-100 p-4">
      <div class="col-lg-6 col-md-12 col-sm-12 text-center form-input">
        <div class="form-floating m-1">
          <input type="text" class="form-control" id="floatingInputFirstName" placeholder="First Name"
            formControlName="firstname">
          <label for="floatingInputFirstName" class="w-50">First Name</label>
          <div class="mt-2 text-start" [ngStyle]="{'color': 'red'}"
            *ngIf="(newUserForm.get('firstname')?.invalid && (newUserForm.get('firstname')?.dirty || newUserForm.get('firstname')?.touched)) || isSubmitted && newUserForm.get('firstname')?.invalid">
            *This field is required
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 text-center form-input">
        <div class="form-floating m-1">
          <input type="text" class="form-control" id="floatingInputLastName" placeholder="Last Name"
            formControlName="lastname">
          <label for="floatingInputLastName" class="w-50">Last Name</label>
          <div class="mt-2 text-start" [ngStyle]="{'color': 'red'}"
            *ngIf="(newUserForm.get('lastname')?.invalid && (newUserForm.get('lastname')?.dirty || newUserForm.get('lastname')?.touched)) || isSubmitted && newUserForm.get('lastname')?.invalid">
            *This field is required
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 text-center form-input">
        <div class="form-floating m-1">
          <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email" formControlName="email">
          <label for="floatingInputEmail" class="w-50">Email</label>
          <div class="mt-2 text-start" [ngStyle]="{'color': 'red'}"
            *ngIf="(newUserForm.get('email')?.invalid && (newUserForm.get('email')?.dirty || newUserForm.get('email')?.touched)) || isSubmitted && newUserForm.get('email')?.invalid">
            <ng-container *ngIf="newUserForm.get('email')?.errors?.['required']">*Email is required</ng-container>
            <ng-container *ngIf="newUserForm.get('email')?.errors?.['email']">*Invalid email format</ng-container>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 text-center form-input">
        <div class="form-floating m-1">
          <input type="text" class="form-control" id="floatingInputAvatar" placeholder="Avatar URL"
            formControlName="avatar">
          <label for="floatingInputAvatar" class="w-50">Image URL</label>
          <div class="mt-2 text-start" [ngStyle]="{'color': 'red'}"
            *ngIf="(newUserForm.get('avatar')?.invalid && (newUserForm.get('avatar')?.dirty || newUserForm.get('avatar')?.touched)) || isSubmitted && newUserForm.get('avatar')?.invalid">
            *This field is required
          </div>
        </div>
      </div>
      <div class="col-12 text-center mt-3">
        <button type="submit">Add New User</button>
      </div>
    </div>
  </form>
</body>

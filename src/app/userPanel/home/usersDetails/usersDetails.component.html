<header></header>
<div class="container mt-3 rounded-2">
  <div class="row">
    <div class="col-lg-6 col-sm-12 m-auto mt-3" id="card-info" *ngIf="(users$ | async) as user" animate__zoomIn>
      <div class="rounded p-4">
        <h6 class="mb-4" id="title">User info :</h6>
        <div class="user-details" id="user-details">
          <div class="text-center">
            <!-- Image -->
            <img class="img-fluid rounded-circle mx-auto mb-4" style="width: 200px; height: 200px;" [src]="user.avatar"
              alt="User Avatar">

            <!-- User ID -->
            <h6 class="mb-3">User ID: {{ user.id }}</h6>

            <!-- First Name -->
            <h6 class="mb-3">First Name: {{ user.first_name }}</h6>

            <!-- Last Name -->
            <h6 class="mb-3">Last Name: {{ user.last_name }}</h6>

            <!-- Email -->
            <p class="mb-3">Email: {{ user.email }}</p>

            <!-- Back Button -->
            <button (click)="navigateToHomePage()" class="">
              Back to Home
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
